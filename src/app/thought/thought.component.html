<div *ngIf="showMeThought">
    <form [formGroup]="addMessageForm" (ngSubmit)="onMessageFormSubmit()">
        <div class="form-group" style="padding-top:5px">
            <textarea name="enter-message" formControlName="message" autosize autofocus style="font-size:12px; color:#959494"
                class="form-control mb-15 no-border" rows="1" cols="1" placeholder=" Say what's on your mind !" style="position:relative; top:-5px"></textarea>
        </div>

        <div class="row">
            <div class="col-xs-12 text-right">
                <input type="submit" value="Share Thought" class="btn btn-info">
            </div>
        </div>
    </form>
</div>

<div *ngIf="showPreloaderVideo" style="min-height: 200px; width: 100%">

</div>
<div *ngIf="showMeVideo">

    <video controls>
        <source type="video/webm" src="{{previewVideo}}">
        <source type="video/mp4" src="{{previewVideo}}">
    </video>
    <!--<div class="col-xs-12">
        <img [src]='previewVideo' class="img-responsive" />
    </div>-->
    <form [formGroup]="videoForm" (ngSubmit)="onVideoFormSubmit()">
        <input type="text" formControlName="memberID" id="memberID" [(ngModel)]="memberID" class="form-control">
        <input type="text" formControlName="author" id="author" [(ngModel)]="author" class="form-control">
        <input type="text" formControlName="provider_url" id="provider_url" [(ngModel)]="provider_url" class="form-control">
        <input type="hidden" formControlName="provider_name" id="provider_name" [(ngModel)]="provider_name" class="form-control">
        <input type="text" formControlName="thumbnail_url" [(ngModel)]="poster_url.filename" class="form-control" />
        <input type="text" formControlName="html" class="form-control" />



        <div class="form-group">
            <textarea name="enter-message" formControlName="message" autofocus style="font-size:12px; color:#959494"
                class="form-control mb-15" rows="2" cols="1" placeholder="Write something about this video !"></textarea>
        </div>
        <div class="row">


            <div class="col-xs-12 text-right">
                <input type="submit" class="btn btn-primary" value="Submit Video">
            </div>
        </div>
    </form>
</div>

<!-- Display result -->
<div class="panel panel-flat" *ngIf="resultDisplay">
    <div class="panel-heading">
        <div class="media-left">
            <a href="#"><img src="assets/images/59639c879aa65_team2.jpg" class="img-circle img-md" alt=""></a>
        </div>
        <div class="media-body">


            <h6 class="panel-title">{{post_result.author}}</h6>
            <div class="heading-elements">

            </div>
            <span class="text-size-small">{{post_result.message}}</span>
        </div>

    </div>
    <!-- User details (with sample pattern) -->


    <video controls>
        <source src="{{previewPoster}}" type="video/mp4">
    </video>


    <div class="panel-footer panel-footer-transparent">
        <div class="heading-elements">
            <ul class="list-inline heading-text">
                <!--<li><like [isLiked]="post.isLiked" [likeCount]="post.likeCount"></like></li>-->
                <li><a href="#" class="text-grey-600"><i class="icon-comment text-grey-400 position-left"></i> 1,489</a></li>
                <li><a href="#" class="text-default"><i class="icon-share text-pink position-left"></i> 281</a></li>
            </ul>

        </div>
    </div>

    <!-- /user details (with sample pattern) -->
</div>
<!-- End Display result-->
